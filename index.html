<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container-grid">
      <div class="card principal">
        <div class="card-principal-top">
          <div class="card-principal-top-img">
            <img src="./images/image-jeremy.png" alt="Jeremy">
          </div>
          <div class="card-principal-top-text">
            <small>Report for</small>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="card-principal-nav">
          <ul>
            <li id="dailyBtn" class="periodbtn">Daily</li>
            <li id="weeklyBtn" class="periodbtn active">Weekly</li>
            <li id="monthlyBtn" class="periodbtn">Monthly</li>
          </ul>
        </div>
      </div>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alleson Sales</a>.
      </div>
  </main>
<script src="script.js"></script>
</body>
</html>
